[advisories]
ignore = [
    "RUSTSEC-2020-0071",
    "RUSTSEC-2020-0159",
]

[licenses]
unlicensed = "deny"
copyleft = "allow"
allow-osi-fsf-free = "either"
allow = [
    "LicenseRef-ring",
]

[[licenses.clarify]]
name = "ring"
expression = "LicenseRef-ring"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]

[sources]
allow-git = [
    "https://github.com/magic-wormhole/magic-wormhole.rs.git",
]