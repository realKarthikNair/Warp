app-id: app.drey.Warp.Devel
runtime: org.gnome.Platform
runtime-version: master
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: warp
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=xdg-download
  - --env=RUST_LOG=warp=debug
  - --env=G_MESSAGES_DEBUG=none
  - --env=RUST_BACKTRACE=1
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  build-args:
    - --share=network
  test-args:
    - --socket=x11
    - --share=network
  env: {}
modules:
  - name: warp
    buildsystem: meson
    run-tests: true
    sources:
      - type: dir
        path: ../
        skip:
          - target
          - build
          - _build
          - builddir
          - build-aux/app
          - .flatpak
          - .flatpak-builder
          - build-aux/.flatpak
          - build-aux/.flatpak-builder
          - flatpak_out
          - flatpak_repo
          - .fenv
    config-opts:
      - -Dprofile=development
