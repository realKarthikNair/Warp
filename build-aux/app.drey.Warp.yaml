---
app-id: app.drey.Warp
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: warp
finish-args:
  # X11 and Wayland
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  # OpenGL rendering
  - --device=dri
  # Share files over the network
  - --share=network
  # Save files in the Downloads directory
  - --filesystem=xdg-download
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
modules:
  - name: warp
    buildsystem: meson
    config-opts:
      - -Dprofile=default
    sources:
      - type: git
        url: https://gitlab.gnome.org/felinira/warp.git
        tag: v0.1.0
        commit: 808ad21eb6832d29fe3233ba08d72b079952c08d
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: file
        path: cargo-config.toml
        dest: .cargo
        dest-filename: config
      # generated via flatpak-builder-tools
      - cargo-sources.json
